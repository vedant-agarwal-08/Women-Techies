<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Women techies</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <ul class="menu-items">
                <li><a href="#showcase">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#aboutus">About us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signin" class="signin">Sign in</a></li>
                
            </ul>
            <div class="logo">
                <img src="Group 2.png" alt="logo">
            </div>
            <div class="button">
                <a href="#createacc" class="btn btn-primary">Create Account</a>
            </div>
        </div>
    </nav>

    <section id="showcase">
        <div class="showcase-container container">
            <div class="showcase-text">

                <p class="small">Find a new job here!</p>
                <a href="#jobs" class="buttontwo bot">Search for jobs</a>
              
            </div>

                <img src="Group 9416.png" alt="showcase">
            </div>
        </div>
    </section>
    <section id="jobs">
        <div class="jobs-container container">
            <div class="jobs-text">
                <h1 class="search">Search</h1>
                <h1 class="by-category">by category <a href="" class="one">All categories &rarr;</a></h1>
            </div>
            <div class="categories">
                <div class="rectangle1">
                    <img src="Rectangle 33.svg" alt="rectangle1">
                    <img class="ellipse" src="Ellipse 8.svg" alt="ellipse1">
                    <img class="business" src="Business Report.png" alt="">
                    <p class="smalltwo">Business development</p>
                </div>
            </div>
        </div>
